<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page_title or "Jason Deng" }}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Airport Theme Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>

<body class="airport-home">
  <!-- Minimal top bar -->
  <header class="airport-shell" style="padding-bottom: 0;">
    <div class="airport-header">
      <div class="airport-kicker">
        <a href="{{ url_for('home') }}" style="color: inherit; text-decoration: none; font-weight: 900;">JASON DENG</a>
      </div>
      <div class="airport-meta">
        <button class="airport-code" id="themeToggle" aria-label="Toggle theme">
          <span id="themeIcon">üåô</span>
        </button>
        <div class="airport-clock" id="airportClock">--:--</div>
      </div>
    </div>
  </header>

  <!-- Main content area -->
  <main class="airport-shell" style="padding-top: 0; padding-bottom: 60px;">
    {% block content %}{% endblock %}
  </main>

  <!-- Metro footer as navigation -->
  <footer class="metro-footer">
    <div class="metro-container">
      <div class="metro-line"></div>

      <a href="{{ url_for('portfolio_photography') }}"
        class="metro-stop {% if request.path == url_for('portfolio_photography') %}metro-active{% endif %}">
        <div class="metro-marker"></div>
        <span class="metro-label">Photography</span>
      </a>

      <a href="{{ url_for('portfolio_film') }}"
        class="metro-stop {% if request.path == url_for('portfolio_film') %}metro-active{% endif %}">
        <div class="metro-marker"></div>
        <span class="metro-label">Film</span>
      </a>

      <a href="{{ url_for('blog') }}" class="metro-stop {% if request.path.startswith('/blog') %}metro-active{% endif %}">
        <div class="metro-marker"></div>
        <span class="metro-label">Blog/Projects</span>
      </a>

      <a href="{{ url_for('travel') }}" class="metro-stop {% if request.path.startswith('/travel') %}metro-active{% endif %}">
        <div class="metro-marker"></div>
        <span class="metro-label">Travel</span>
      </a>

      <a href="{{ url_for('static', filename='resume.pdf') }}" class="metro-stop" target="_blank">
        <div class="metro-marker"></div>
        <span class="metro-label">Resume</span>
      </a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Theme toggle and clock script -->
  <script>
    // Clock
    function pad(n){ return String(n).padStart(2,'0'); }
    function tick(){
      const d = new Date();
      const el = document.getElementById('airportClock');
      if (el) {
        el.textContent = `${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }
    }
    tick(); setInterval(tick, 1000 * 10);

    // Theme toggle
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const html = document.documentElement;

    if (themeToggle && themeIcon) {
      const currentTheme = localStorage.getItem('theme') || 'dark';
      html.setAttribute('data-theme', currentTheme);
      themeIcon.textContent = currentTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

      themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        themeIcon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
      });
    }
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
