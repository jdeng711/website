{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-5">
      <h1 class="mb-3">Login</h1>
      <p class="text-muted">Enter if you dare</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mb-3" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

        <form method="post" action="{{ url_for('login') }}" class="p-4 border rounded-4 bg-white">
            <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />

            <label class="form-label" for="password">Password</label>
            <input class="form-control" id="password" name="password" type="password" required />

            <button class="btn btn-primary mt-3 w-100" type="submit">Enter</button>
        </form>


      <div class="mt-3">
        <a class="text-decoration-none" href="{{ url_for('home') }}">‚Üê Back home</a>
      </div>
    </div>
  </div>
{% endblock %}
